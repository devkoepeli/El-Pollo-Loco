<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link rel="stylesheet" href="style.css">
    <title>EL POLLO LOCO</title>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle1.class.js"></script>
    <script src="classes/bottle2.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/health-status-bar.class.js"></script>
    <script src="classes/bottle-status-bar.class.js"></script>
    <script src="classes/coin-status-bar.class.js"></script>
    <script src="classes/coin-counter-image.class.js"></script>
    <script src="classes/counter.class.js"></script>
    <script src="classes/bottle-counter-image.class.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <div class="content">
        <h1>El Pollo Loco</h1>

        <div class="canvas-container">
            <img class="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Startscreen">
            <div class="start-navigation">
                <span class="start-introduction">Introduction</span>
                <div class="start-button-container">
                    <button class="start-button">Start Game</button>
                </div>
                <span class="start-control">Game-Control</span>
            </div>
            
            <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
        </div>

        <div class="control-overview">
            <h2 class="control-heading">Control Overview</h2>
            <div class="control-keys-container">
                <div class="control-keys-left">
                    <div class="control-key">
                        <img class="key-icon" src="./img/10_keys/key-right.png" alt="Key Arrow Right">
                        <span class="key-info">Move Right</span>
                    </div>
                    <div class="control-key">
                        <img class="key-icon" src="./img/10_keys/key-left.png" alt="Key Arrow Right">
                        <span class="key-info">Move Left</span>
                    </div>
                </div>
                <div class="control-keys-right">
                    <div class="control-key">
                        <img class="key-icon" src="./img/10_keys/key-d.png" alt="Key Arrow Right">
                        <span class="key-info">Throw Salsa Bottle</span>
                    </div>
                    <div class="control-key">
                        <img class="key-icon-space" src="./img/10_keys/key-space.png" alt="Key Arrow Right">
                        <span class="key-info">Jump</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
