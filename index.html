<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link rel="icon" type="image/png" href="img/favicon-epl.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>EL POLLO LOCO</title>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle1.class.js"></script>
    <script src="classes/bottle2.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/health-status-bar.class.js"></script>
    <script src="classes/endboss-health-status-bar.class.js"></script>
    <script src="classes/bottle-status-bar.class.js"></script>
    <script src="classes/coin-status-bar.class.js"></script>
    <script src="classes/coin-counter-image.class.js"></script>
    <script src="classes/counter.class.js"></script>
    <script src="classes/bottle-counter-image.class.js"></script>
    <script src="js/templates.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div class="content">
        <h1 class="title">El Pollo Loco</h1>

        <div id="game-container" class="game-container">
            <div id="start-screen" class="start-screen">
                <img class="start-screen-img" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Startscreen">
                <div class="start-navigation">
                    <span onclick="showPopup('introduction')" class="start-introduction">Introduction</span>
                    <div class="start-button-container">
                        <button onclick="startGame()" class="main-button">Start Game</button>
                    </div>
                    <span onclick="showPopup('control')" class="start-control">Game-Control</span>
                </div>
            </div>
            <div id="control-container"></div>
            <div id="introduction-container"></div>
            <div id="canvas-container" class="canvas-container d-none">
                <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
                <div id="icons" class="icons">
                    <div onclick="showPopup('control')" class="icon-container icon-desktop">
                        <img id="control-icon" class="icon" src="./img/11_icons/control.svg" alt="Control Icon" draggable="false">
                    </div>
                    <div class="icons-center">
                        <div onclick="togglePause()" class="icon-container">
                            <img id="pause-icon" class="icon" src="./img/11_icons/pause.svg" alt="Pause Icon" draggable="false">
                        </div>
                        <div onclick="restartGame()" class="icon-container">
                            <img id="restart-icon" class="icon" src="./img/11_icons/restart.svg" alt="Restart Icon" draggable="false">
                        </div>
                        <div onclick="changeIcon('mute')" class="icon-container">
                            <img id="unmute-icon" class="icon" src="./img/11_icons/unmute.svg" alt="Mute Icon" draggable="false">
                        </div>
                    </div>
                    <div onclick="toggleFullscreen()" class="icon-container icon-desktop">
                        <img id="fullscreen-icon" class="icon" src="./img/11_icons/fullscreen.svg" alt="Fullscreen Icon" draggable="false">
                    </div>
                </div>
                <div id="icons-mobile" class="icons-mobile">
                    <div class="icons-left">
                        <div id="btn-left" class="icon-container">
                            <img class="icon" src="./img/11_icons/arrow-left.svg" alt="Move Left Icon" draggable="false">
                        </div>
                        <div id="btn-right" class="icon-container">
                            <img class="icon" src="./img/11_icons/arrow-right.svg" alt="Move Right Icon" draggable="false">
                        </div>
                    </div>
                    <div class="icons-right">
                        <div id="btn-jump" class="icon-container">
                            <img class="icon" src="./img/11_icons/arrow-up.svg" alt="Jump Icon" draggable="false">
                        </div>
                        <div id="btn-throw" class="icon-container">
                            <img class="icon" src="./img/11_icons/bottle.svg" alt="Throw Icon" draggable="false">
                        </div>
                    </div>
                </div>
            </div>

            <div id="end-screen" class="end-screen d-none"></div>
        </div>
        <div class="rotate-info">
            <img class="rotate-device" src="./img/rotate-device.png" alt="Rotate device Info">
        </div>
    </div>

</body>

</html>
